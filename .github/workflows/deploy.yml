name: 🚀 Deploy Shorje Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test Application
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: shorje_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, json, bcmath, soap, xmlrpc, xsl, gmp, exif, fileinfo, sodium, redis
        coverage: xdebug

    - name: 📦 Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: 💾 Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: 📥 Install Composer dependencies
      run: |
        cd shorje-api
        composer install --prefer-dist --no-progress --no-suggest

    - name: 🔧 Create .env.test
      run: |
        cd shorje-api
        cp .env.dev .env.test
        echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/shorje_test" >> .env.test
        echo "APP_ENV=test" >> .env.test

    - name: 🗄️ Run database migrations
      run: |
        cd shorje-api
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test

    - name: 🧪 Run PHPUnit tests
      run: |
        cd shorje-api
        php bin/phpunit --coverage-clover=coverage.xml

    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./shorje-api/coverage.xml
        flags: backend
        name: backend-coverage

  build:
    name: 🏗️ Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, json, bcmath, soap, xmlrpc, xsl, gmp, exif, fileinfo, sodium, redis

    - name: 📥 Install Composer dependencies
      run: |
        cd shorje-api
        composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

    - name: 🔧 Create production .env
      run: |
        cd shorje-api
        cp .env.dev .env.prod
        echo "APP_ENV=prod" >> .env.prod
        echo "APP_DEBUG=false" >> .env.prod

    - name: 🏗️ Build assets
      run: |
        cd shorje-api
        php bin/console cache:clear --env=prod
        php bin/console cache:warmup --env=prod

    - name: 📦 Create deployment package
      run: |
        cd shorje-api
        tar -czf ../shorje-platform.tar.gz --exclude=var/cache --exclude=var/log --exclude=vendor --exclude=node_modules .
        cd ..
        tar -czf shorje-platform-complete.tar.gz shorje-platform.tar.gz README.md DEPLOYMENT.md

    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: shorje-platform-build
        path: |
          shorje-platform-complete.tar.gz
          shorje-api/public/
        retention-days: 30

  deploy-staging:
    name: 🚀 Deploy to Staging (GitHub Pages)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 📥 Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: shorje-platform-build
        path: ./build

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, json, bcmath, soap, xmlrpc, xsl, gmp, exif, fileinfo, sodium, redis

    - name: 📥 Install Composer dependencies
      run: |
        cd shorje-api
        composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

    - name: 🔧 Setup environment for GitHub Pages
      run: |
        cd shorje-api
        cp .env.dev .env
        echo "APP_ENV=prod" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db" >> .env

    - name: 🗄️ Setup SQLite database
      run: |
        cd shorje-api
        php bin/console doctrine:database:create
        php bin/console doctrine:migrations:migrate --no-interaction

    - name: 🏗️ Build for production
      run: |
        cd shorje-api
        php bin/console cache:clear --env=prod
        php bin/console cache:warmup --env=prod

    - name: 📁 Prepare GitHub Pages
      run: |
        mkdir -p gh-pages
        cp -r shorje-api/public/* gh-pages/
        cp README.md gh-pages/
        cp DEPLOYMENT.md gh-pages/
        
        # Create index.html for GitHub Pages
        cat > gh-pages/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ar" dir="rtl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>🛒 Shorje Platform - Modern Arabic Marketplace</title>
            <style>
                body {
                    font-family: 'Cairo', 'Tajawal', 'Amiri', Arial, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    margin: 0;
                    padding: 0;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                }
                .container {
                    text-align: center;
                    max-width: 800px;
                    padding: 2rem;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                }
                h1 { font-size: 3rem; margin-bottom: 1rem; }
                p { font-size: 1.2rem; margin-bottom: 2rem; }
                .btn {
                    display: inline-block;
                    padding: 1rem 2rem;
                    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                    color: white;
                    text-decoration: none;
                    border-radius: 50px;
                    font-weight: bold;
                    margin: 0.5rem;
                    transition: transform 0.3s ease;
                }
                .btn:hover { transform: translateY(-3px); }
                .features {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 1rem;
                    margin-top: 2rem;
                }
                .feature {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 1rem;
                    border-radius: 10px;
                    backdrop-filter: blur(5px);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>🛒 Shorje Platform</h1>
                <p>Modern Arabic Marketplace - Built with Symfony 7</p>
                
                <a href="/app.php" class="btn">🚀 Launch Application</a>
                <a href="/README.md" class="btn">📚 Documentation</a>
                
                <div class="features">
                    <div class="feature">
                        <h3>🔐 Authentication</h3>
                        <p>JWT + OAuth (Google/Facebook)</p>
                    </div>
                    <div class="feature">
                        <h3>🛍️ Marketplace</h3>
                        <p>Product posting with filtering</p>
                    </div>
                    <div class="feature">
                        <h3>💬 Social Features</h3>
                        <p>Messaging & follow system</p>
                    </div>
                    <div class="feature">
                        <h3>🌍 Arabic Support</h3>
                        <p>RTL layout & Arabic fonts</p>
                    </div>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        cname: abudi7.github.io

  deploy-production:
    name: 🌐 Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 📥 Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: shorje-platform-build

    - name: 🚀 Deploy to Heroku (Optional)
      if: false  # Set to true when you want to deploy to Heroku
      run: |
        echo "Heroku deployment would go here"
        # Add Heroku deployment commands when ready

    - name: 📊 Create deployment summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Tests Passed** - All PHPUnit tests completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Build Successful** - Application built for production" >> $GITHUB_STEP_SUMMARY
        echo "✅ **GitHub Pages Deployed** - Available at: https://abudi7.github.io/Shorje-Platform/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔗 Links:" >> $GITHUB_STEP_SUMMARY
        echo "- 🌐 **Live Demo**: https://abudi7.github.io/Shorje-Platform/" >> $GITHUB_STEP_SUMMARY
        echo "- 📚 **Documentation**: https://abudi7.github.io/Shorje-Platform/README.md" >> $GITHUB_STEP_SUMMARY
        echo "- 🛠️ **Deployment Guide**: https://abudi7.github.io/Shorje-Platform/DEPLOYMENT.md" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎯 Features Ready for Testing:" >> $GITHUB_STEP_SUMMARY
        echo "- User Registration & Login" >> $GITHUB_STEP_SUMMARY
        echo "- Product Marketplace" >> $GITHUB_STEP_SUMMARY
        echo "- Social Features" >> $GITHUB_STEP_SUMMARY
        echo "- Arabic Language Support" >> $GITHUB_STEP_SUMMARY
        echo "- Dark/Light Mode" >> $GITHUB_STEP_SUMMARY
