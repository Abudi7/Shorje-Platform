name: ðŸš€ CI/CD Pipeline - Shorje Platform

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'

jobs:
  test:
    name: ðŸ§ª Test Application
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: shorje_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, json, bcmath, soap, xmlrpc, xsl, gmp, exif, fileinfo, sodium, redis
        coverage: xdebug

    - name: ðŸ“¦ Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: ðŸ’¾ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ðŸ“¥ Install Composer dependencies
      run: |
        cd shorje-api
        composer install --prefer-dist --no-progress --no-suggest

    - name: ðŸ”§ Create .env.test
      run: |
        cd shorje-api
        cp .env.dev .env.test
        echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/shorje_test" >> .env.test
        echo "APP_ENV=test" >> .env.test

    - name: ðŸ—„ï¸ Run database migrations
      run: |
        cd shorje-api
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test

    - name: ðŸ§ª Run PHPUnit tests
      run: |
        cd shorje-api
        php bin/phpunit --coverage-clover=coverage.xml

    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./shorje-api/coverage.xml
        flags: backend
        name: backend-coverage

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”’ Run PHP Security Checker
      uses: symfonycorp/security-checker-action@v5

  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, json, bcmath, soap, xmlrpc, xsl, gmp, exif, fileinfo, sodium, redis

    - name: ðŸ“¥ Install Composer dependencies
      run: |
        cd shorje-api
        composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

    - name: ðŸ”§ Create production .env
      run: |
        cd shorje-api
        cp .env.dev .env.prod
        echo "APP_ENV=prod" >> .env.prod
        echo "APP_DEBUG=false" >> .env.prod

    - name: ðŸ—ï¸ Build assets
      run: |
        cd shorje-api
        php bin/console cache:clear --env=prod
        php bin/console cache:warmup --env=prod

    - name: ðŸ“¦ Create deployment package
      run: |
        cd shorje-api
        tar -czf ../shorje-platform.tar.gz --exclude=var/cache --exclude=var/log --exclude=vendor --exclude=node_modules .
        cd ..
        tar -czf shorje-platform-complete.tar.gz shorje-platform.tar.gz README.md DEPLOYMENT.md

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: shorje-platform-build-${{ github.sha }}
        path: |
          shorje-platform-complete.tar.gz
          shorje-api/public/
        retention-days: 30

  deploy-staging:
    name: ðŸš€ Deploy to Staging (GitHub Pages)
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/dev'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: shorje-platform-build-${{ github.sha }}

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, gd, curl, json, bcmath, soap, xmlrpc, xsl, gmp, exif, fileinfo, sodium, redis

    - name: ðŸ“¥ Install Composer dependencies
      run: |
        cd shorje-api
        composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

    - name: ðŸ”§ Setup environment for GitHub Pages
      run: |
        cd shorje-api
        cp .env.dev .env
        echo "APP_ENV=prod" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db" >> .env

    - name: ðŸ—„ï¸ Setup SQLite database
      run: |
        cd shorje-api
        php bin/console doctrine:database:create
        php bin/console doctrine:migrations:migrate --no-interaction

    - name: ðŸ—ï¸ Build for production
      run: |
        cd shorje-api
        php bin/console cache:clear --env=prod
        php bin/console cache:warmup --env=prod

    - name: ðŸ“ Prepare GitHub Pages
      run: |
        mkdir -p gh-pages
        cp -r shorje-api/public/* gh-pages/
        cp README.md gh-pages/
        cp DEPLOYMENT.md gh-pages/
        
        # Create staging landing page
        cat > gh-pages/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ar" dir="rtl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
