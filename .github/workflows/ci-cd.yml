            <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
                    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                    min-height: 100vh;
                    color: white;
                    overflow-x: hidden;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 2rem;
                }
                .hero {
                    text-align: center;
                    padding: 4rem 0;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                    margin-bottom: 3rem;
                }
                .hero h1 {
                    font-size: 4rem;
                    margin-bottom: 1rem;
                    background: linear-gradient(45deg, #ff6b6b, #ee5a24, #feca57);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }
                .staging-badge {
                    background: #ff6b6b;
                    color: white;
                    padding: 0.5rem 1rem;
                    border-radius: 20px;
                    font-size: 0.9rem;
                    font-weight: bold;
                    margin-bottom: 1rem;
                    display: inline-block;
                }
                .btn {
                    display: inline-block;
                    padding: 1rem 2rem;
                    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                    color: white;
                    text-decoration: none;
                    border-radius: 50px;
                    font-weight: bold;
                    margin: 0.5rem;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
                }
                .btn:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="hero">
                    <div class="staging-badge">ðŸš§ STAGING ENVIRONMENT</div>
                    <h1>ðŸ›’ Shorje Platform</h1>
                    <p>Development & Testing Environment</p>
                    
                    <a href="/app.php" class="btn">ðŸš€ Launch Staging App</a>
                    <a href="https://github.com/Abudi7/Shorje-Platform" class="btn">ðŸ“š View Source</a>
